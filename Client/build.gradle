apply plugin: 'com.android.application'
apply plugin: 'com.getkeepsafe.dexcount'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'


ext {
    compileSdkProjectVersion = 23
    buildToolsProjectVersion = '23.0.2'
    supportLibraryVersion = '23.3.0'
    versionProjectCode = 1
    versionProjectName = "0.0.1"
    baseScheme = 'http'
    baseHost = 'budclub.ru'
}

android {

    compileSdkVersion compileSdkProjectVersion
    buildToolsVersion buildToolsProjectVersion

    defaultConfig {
        applicationId "com.persilab.shoppingbox"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode versionProjectCode
        versionName versionProjectName
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        encoding = 'UTF-8'
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    applicationVariants.all { variant ->
        variant.buildConfigField "String", "BASE_SCHEME", "\"$baseScheme\""
        variant.buildConfigField "String", "BASE_HOST", "\"$baseHost\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            manifest.srcFile '/src/main/AndroidManifest.xml'
            java.srcDirs = ['/src/main/java', '.apt_generated']
            aidl.srcDirs = ['/src/main/aidl', '.apt_generated']
            assets.srcDirs = ['/src/main/assets']
            res.srcDirs =
                    [
                            'src/main/res/layouts/activity',
                            'src/main/res/layouts/fragment',
                            'src/main/res/layouts/item',
                            'src/main/res/layouts/view',
                            'src/main/res'
                    ]
        }
    }

}

retrolambda {
    jdk System.getenv("JAVA8_HOME")
    oldJdk System.getenv("JAVA7_HOME")
    javaVersion JavaVersion.VERSION_1_7
    defaultMethods true
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    apt "org.projectlombok:lombok:1.16.4"
    apt 'com.google.dagger:dagger-compiler:2.0.1'
    apt 'com.jakewharton:butterknife:7.0.1'

    provided 'org.projectlombok:lombok:1.16.4'
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:gridlayout-v7:$supportLibraryVersion"
    compile "com.android.support:cardview-v7:$supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
    compile "com.android.support:design:$supportLibraryVersion"
    compile "com.android.support:support-annotations:$supportLibraryVersion"
    //   compile 'com.vincentbrison.openlibraries.android:dualcache:2.0.0@jar'

    //    compile 'com.jakewharton:disklrucache:2.0.2'

    //   compile 'com.fasterxml.jackson.core:jackson-databind:2.5.2'
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'com.annimon:stream:1.0.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.google.code.gson:gson:2.3'
    compile 'uk.co.chrisjenx:calligraphy:2.1.0'
    compile 'com.google.dagger:dagger:2.0.1'
    //   compile 'com.github.User:Repo:Tag'  for github repos
    compile 'com.github.NightWhistler:HtmlSpanner:0.4'
    compile 'xyz.danoz:recyclerviewfastscroller:0.1.3'
    compile 'com.snappydb:snappydb-lib:0.5.2'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile "com.evernote:android-job:1.0.7"
    compile 'net.vrallev.android:cat:1.0.3'
    compile 'io.requery:requery:1.0.0-beta22'
    compile 'io.requery:requery-android:1.0.0-beta22' // for android
    apt 'io.requery:requery-processor:1.0.0-beta22'   // use an APT plugin
}
